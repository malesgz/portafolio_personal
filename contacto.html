<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section id="contact" class="section-connector">
      <div class="container section-padding">
        <div class="row">
          <div class="col-12">
            <div
              class="setion-title text-center aos-init aos-animate"
              data-aos="fade-up"
              data-aos-delay="100"
            >
              <h1>Contacto</h1>
              <p>
                Registra tus datos para poder solicitar más información o
                cualquier consulta.
              </p>
              <div class="line"></div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div
            class="col-md-8 aos-init aos-animate"
            data-aos="fade-up"
            data-aos-delay="200"
          >
            <form action="#" class="row g-3">
              <div class="form-group col-md-4">
                <input type="text" class="form-control" placeholder="Nombre" />
              </div>
              <div class="form-group col-md-4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Numero telefonico"
                />
              </div>
              <div class="form-group col-md-4">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Correo Electronico"
                />
              </div>
              <div class="form-group col-md-12">
                <input type="text" class="form-control" placeholder="Asunto" />
              </div>
              <div class="form-group col-md-12">
                <textarea
                  name=""
                  class="form-control"
                  placeholder="Su mensaje"
                  rows="4"
                ></textarea>
              </div>
              <div class="form-group text-center col-md-12">
                <button class="btn btn-brand">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>


      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

        <div class="col-md-3">
            <h4>Contact</h4>
            <ul>
              <li>Email: Harley@example.com</li>
              <li>Phone: (+933-444-556)</li>
              <li>Address: Jezero Crater, Mars</li>
            </ul>
          </div>


        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">© 2023 M.A.G</span>
        </div>

        <div class="col-md-3 ms-auto">
            <ul>
              <li><a href="sobremi.html">Sobre mi</a></li>
              <li><a href="index.html">Inicio</a></li>
            </ul>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-body-secondary" href="#"> <img class="bi" width="24" height="24" src="multimedia/iconotwitter.png" alt=""> </li>
          <li class="ms-3"><a class="text-body-secondary" href="#"> <img class="bi" width="24" height="24" src="multimedia/logoinstagram.png" alt=""> </li>
          <li class="ms-3"><a class="text-body-secondary" href="#"> <img class="bi" width="24" height="24" src="multimedia/logofacebook.png" alt=""> </li>
        </ul>

    </footer>
  </body>
</html>
